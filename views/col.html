<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title></title>

 <!-- STYLESHEETS -->
 <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="styles/styles.css">

 <!-- VENDOR SCRIPTS -->
 <script src="bower_components/jQuery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>

 <!-- APPLICATION SCRIPTS -->
 <script src="scripts/col.js"></script>
 <script src="scripts/home.js"></script>
</head>

<body>
  <div class="jumbotron">
     <div class="container">
  <header>
  	<img src="" alt="#Project1887 Photo" style="width:250px;height:250px">
  <h1>#Project1887</h1>
  	<ul>
  <li><a href = "http://www.famu.edu/">FAMU Homepage<a/></li>
  </ul>
  </header>
    </div>
 </div>
 <section id='alumni-form' class="container">
   <h1 </h1>
      <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <form class="form-horizontal">
          <fieldset>

            <legend class="text-center">How has your time at FAMU impacted your trajectory in life?</legend>

            <div class="form-group">
              <label class="col-md-4 control-label" for="name">Name</label>
              <div class="col-md-4">
              <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">

              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="email">Email</label>
              <div class="col-md-4">
              <input id="email" name="email" type="text" placeholder="(Optional)" class="form-control input-md">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="year">Year Graduated</label>
              <div class="col-md-4">
              <input id="year" name="year" type="text" placeholder="1887" class="form-control input-md" required="">
              </div>
            </div>

            <div class="form-group">
            <select id="selectCollege" name="selectCollege">
            <option value="/api/college ">School of Business and Industry </option>
            <option value="/api/college ">School of Journalism and Graphic Communication </option>
            <option value="/api/college ">College of Pharmacy and Pharmaceutical Sciences </option>
            <option value="/api/college ">College of Engineering (FAMU-FSU) </option>
            <option value="/api/college ">College of Law </option>
            <option value="/api/college ">School of Allied Health Sciences </option>
            <option value="/api/college ">College of Education </option>
            <option value="/api/college ">School of Nursing </option>
            <option value="/api/college ">School of the Environment </option>
            <option value="/api/college ">School of Architecture and Engineering Technology </option>
            <option value="/api/college ">College of Science and Technology </option>
            <option value="/api/college ">College of Social Sciences, Arts and Humanities </option>
            <option value="/api/college ">School of Graduate Studies and Research </option>
            <option value="/api/college ">College of Agriculture and Food Sciences </option>
            </select>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="major">Major</label>
              <div class="col-md-4">
              <input id="major" name="major" type="text" placeholder="" class="form-control input-md" required="">

              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="job">Occupation</label>
              <div class="col-md-4">
              <input id="job" name="job" type="text" placeholder="" class="form-control input-md" required="">

              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" style="font-size: 15 "- for="message">Message</label>
              <div class="col-md-4">
                <textarea class="form-control" id="message" name="message">My time at FAMU...</textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-4">
                <button id="sharebutton" name="sharebutton" class="submit">Share</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      </div>
    </section>

    <section class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h2>Alumni</h2>
        </div>
      </div>
      <div id='alumni'>
        <script id='alumni-template' type='text/x-handlebars-template'>
          <div class="row alumni">
            <div class="col-md-10 col-md-offset-1">
              <div class="panel panel-default">
                <div class="panel-body">
                <!-- begin alumni internal row -->
                  <div class='row'>
                    <div class="col-md-3 col-xs-12 thumbnail album-art">
                      <img src="images/akbeezy.png" alt="alumni image">
                    </div>

                    <div class="col-md-9 col-xs-12">
                      <ul class="list-group">
                        <li class="list-group-item">
                          <h4 class='inline-header'>Name:</h4>
                          <span class='alumni-name'>{{name}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Email:</h4>
                          <span class='alumni-email'>{{email}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Year Graduated:</h4>
                          <span class='alumni-year'>{{year}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Major:</h4>
                          <span class='alumni-major'>{{major}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Occupation:</h4>
                          <span class='alumni-job'>{{job}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Message:</h4>
                          <span class='alumni-message'>{{message}}</span>
                        </li>
                      </ul>
                    </div>

                  </div>
                  <!-- end of alumni internal row -->
                  <div class='panel-footer'>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </script>

      </div>
    </section>
</body>

</html>
