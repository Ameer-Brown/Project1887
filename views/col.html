  <div class="container">
  <h1 class="text-center">How has your time at FAMU impacted your trajectory in life?</h1>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <form class="form-inline" id="newAlumniForm">

        <div class="form-group">
          <label for="title">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Full Name">
        </div>
        <br>
        <div class="form-group">
          <label for="title">Year</label>
          <input type="text" class="form-control" name="year" placeholder="Year Graduated">
        </div>
        <br>
        <div class="form-group">
          <label for="title">Major</label>
          <input type="text" class="form-control" name="major" placeholder="Major">
        </div>
        <br>
        <div class="form-group">
          <label for="title">Occupation</label>
          <input type="text" class="form-control" name="job" placeholder="Occupation">
        </div>
        <br>
        <div class="form-group">
          <label for="title">Email</label>
          <input type="text" class="form-control" name="email" placeholder="Email">
        </div>
        <br>
        <div class="form-group">
          <label for="title">Message</label>
          <input type="text" class="form-control" name="message" placeholder="Message...">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>

      </form>
    </div>
